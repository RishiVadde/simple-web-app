<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello from Jenkins</title>

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.08);
      --card2: rgba(255,255,255,0.06);
      --text: #e9eefc;
      --muted: rgba(233,238,252,0.70);
      --brand: #5eead4;
      --brand2:#60a5fa;
      --danger:#fb7185;
      --ok:#34d399;
      --warn:#fbbf24;
      --shadow: 0 16px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(94,234,212,.25), transparent 55%),
        radial-gradient(1000px 700px at 90% 20%, rgba(96,165,250,.20), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(251,113,133,.12), transparent 60%),
        var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px;
    }

    /* Glassy container */
    .shell{
      width: min(980px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    /* subtle animated glow */
    .shell::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: conic-gradient(from 180deg, rgba(94,234,212,.35), rgba(96,165,250,.35), rgba(251,113,133,.25), rgba(94,234,212,.35));
      filter: blur(18px);
      opacity: .35;
      z-index: 0;
      animation: spin 10s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg);} }

    .content{
      position: relative;
      z-index: 1;
      padding: 22px 22px 26px;
      backdrop-filter: blur(10px);
    }

    /* top nav */
    .nav{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(0,0,0,0.20);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .brand{
      display:flex; align-items:center; gap: 10px;
      font-weight: 700; letter-spacing: .2px;
    }
    .logo{
      width: 34px; height: 34px; border-radius: 12px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color: #0b1220;
      font-weight: 900;
      box-shadow: 0 10px 26px rgba(94,234,212,.25);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .dot{
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--ok);
      box-shadow: 0 0 0 6px rgba(52,211,153,.18);
      animation: pulse 1.8s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: .75; }
    }

    /* main grid */
    .grid{
      margin-top: 18px;
      display:grid;
      grid-template-columns: 1.35fr .65fr;
      gap: 16px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: var(--radius);
      padding: 18px;
    }

    h1{
      margin: 0 0 8px;
      font-size: clamp(28px, 3vw, 40px);
      line-height: 1.1;
      letter-spacing: .2px;
    }
    .sub{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 14.5px;
      line-height: 1.5;
    }

    .ctaRow{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }
    .btn{
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
      display:inline-flex; align-items:center; gap: 8px;
      user-select: none;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.22);
    }
    .btn.primary{
      background: linear-gradient(135deg, rgba(94,234,212,.95), rgba(96,165,250,.95));
      color: #06101c;
      border: none;
      box-shadow: 0 14px 34px rgba(96,165,250,.22);
    }
    .btn.primary:hover{ filter: brightness(1.03); }

    .btn.danger{
      border-color: rgba(251,113,133,.35);
      background: rgba(251,113,133,.12);
    }

    .mini{
      font-size: 12.5px;
      color: var(--muted);
      margin-top: 10px;
    }

    /* right panel items */
    .kv{
      display:flex;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: var(--card2);
      border: 1px solid rgba(255,255,255,0.10);
      margin-bottom: 10px;
      font-size: 13.5px;
    }
    .k{ color: var(--muted); }
    .v{ font-weight: 650; }

    .toast{
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px dashed rgba(255,255,255,0.18);
      color: var(--muted);
      font-size: 13.5px;
    }

    .footer{
      margin-top: 14px;
      display:flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      color: rgba(233,238,252,0.55);
      font-size: 12.5px;
    }
